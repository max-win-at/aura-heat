<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages 404.html SPA Fallback
        // Converts the path to a query parameter and redirects to index.html
        // The SPA then reads the query parameter and navigates to the correct page

        const path = window.location.pathname;
        const query = window.location.search;
        const hash = window.location.hash;

        // Build redirect URL with path encoded as query parameter
        // Example: /aura-heat â†’ /?p=/aura-heat
        const redirectUrl = window.location.origin + '/?p=' + encodeURIComponent(path) +
            (query ? '&q=' + encodeURIComponent(query) : '') +
            (hash ? hash : '');

        // Redirect immediately
        window.location.replace(redirectUrl);
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
