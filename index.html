<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA HEAT | Intelligent Heating Infrastructure</title>
    <meta name="description" content="AURA HEAT - Transforming server waste heat into sustainable heating solutions">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js"></script>

    <style>
        :root {
            --color-slate-50: #f8fafc;
            --color-slate-100: #f1f5f9;
            --color-slate-200: #e2e8f0;
            --color-slate-300: #cbd5e1;
            --color-slate-400: #94a3b8;
            --color-slate-500: #64748b;
            --color-slate-600: #475569;
            --color-slate-700: #334155;
            --color-slate-800: #1e293b;
            --color-slate-900: #0f172a;
            --color-orange-400: #fb923c;
            --color-orange-500: #f97316;
            --color-orange-600: #ea580c;
            --color-orange-700: #c2410c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--color-slate-50);
            color: var(--color-slate-800);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .nav-container {
            max-width: 80rem;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-slate-800);
            letter-spacing: -0.05em;
            text-decoration: none;
        }

        .logo-accent {
            color: var(--color-orange-500);
        }

        /* Desktop Navigation */
        .nav-desktop {
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        @media (min-width: 768px) {
            .nav-desktop {
                display: flex;
            }
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-slate-600);
            background: transparent;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .nav-btn:hover {
            color: var(--color-orange-600);
            background: var(--color-slate-100);
        }

        .nav-btn.active {
            color: var(--color-orange-600);
            background: #fff7ed;
        }

        .nav-btn-icon {
            width: 1.25rem;
            height: 1.25rem;
            flex-shrink: 0;
        }

        /* Subpage nav items container */
        #subpage-nav {
            display: contents;
        }

        .subpage-nav-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-slate-500);
            background: transparent;
            border: 1px solid var(--color-slate-200);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .subpage-nav-item:hover {
            color: var(--color-orange-500);
            border-color: var(--color-orange-300);
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--color-slate-600);
            font-size: 1.5rem;
        }

        @media (min-width: 768px) {
            .mobile-menu-btn {
                display: none;
            }
        }

        .mobile-menu-btn:hover {
            color: var(--color-orange-600);
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            position: absolute;
            top: 4rem;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid var(--color-slate-200);
            padding: 1rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .mobile-menu.open {
            display: block;
        }

        @media (min-width: 768px) {
            .mobile-menu {
                display: none !important;
            }
        }

        .mobile-nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-slate-600);
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            cursor: pointer;
            background: transparent;
            border: none;
            width: 100%;
            text-align: left;
        }

        .mobile-nav-item:hover {
            color: var(--color-orange-600);
            background: var(--color-slate-100);
        }

        .mobile-nav-item.active {
            color: var(--color-orange-600);
            background: #fff7ed;
        }

        .mobile-nav-divider {
            height: 1px;
            background: var(--color-slate-200);
            margin: 0.5rem 0;
        }

        /* Main Content */
        .main {
            flex: 1;
            margin-top: 4rem;
        }

        #main-content {
            min-height: calc(100vh - 4rem - 8rem);
        }

        /* Loading State */
        .htmx-request #main-content::before {
            content: '';
            position: fixed;
            top: 4rem;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--color-orange-400), var(--color-orange-600));
            animation: loading-bar 1s ease-in-out infinite;
        }

        @keyframes loading-bar {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* Welcome Screen */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 4rem - 8rem);
            padding: 4rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, var(--color-slate-900) 0%, var(--color-slate-800) 100%);
            position: relative;
            overflow: hidden;
        }

        .welcome::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 40%;
            height: 100%;
            background: var(--color-orange-500);
            opacity: 0.1;
            transform: skewX(-12deg) translateX(20%);
        }

        .welcome-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(249, 115, 22, 0.2);
            color: var(--color-orange-400);
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(249, 115, 22, 0.3);
            position: relative;
            z-index: 1;
        }

        .welcome h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
            position: relative;
            z-index: 1;
        }

        @media (min-width: 768px) {
            .welcome h1 {
                font-size: 3.5rem;
            }
        }

        .welcome h1 .brand-heat {
            color: var(--color-orange-400);
        }

        .welcome p {
            font-size: 1.125rem;
            color: var(--color-slate-300);
            max-width: 36rem;
            line-height: 1.75;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .welcome-cta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .welcome-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            border: none;
        }

        .welcome-btn-primary {
            background: var(--color-orange-600);
            color: white;
        }

        .welcome-btn-primary:hover {
            background: var(--color-orange-700);
            box-shadow: 0 10px 15px -3px rgb(249 115 22 / 0.3);
        }

        .welcome-btn-secondary {
            background: var(--color-slate-700);
            color: white;
            border: 1px solid var(--color-slate-600);
        }

        .welcome-btn-secondary:hover {
            background: var(--color-slate-600);
        }

        /* Footer */
        .footer {
            background: white;
            border-top: 1px solid var(--color-slate-200);
            padding: 2rem 1rem;
        }

        .footer-container {
            max-width: 80rem;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            text-align: center;
        }

        @media (min-width: 768px) {
            .footer-container {
                flex-direction: row;
                justify-content: space-between;
                text-align: left;
            }
        }

        .footer-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .footer-logo {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--color-orange-600);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-style: italic;
            font-size: 0.875rem;
        }

        .footer-brand-text {
            font-weight: 700;
            color: var(--color-slate-800);
            text-transform: uppercase;
            letter-spacing: -0.025em;
        }

        .footer-meta {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        @media (min-width: 768px) {
            .footer-meta {
                text-align: right;
            }
        }

        .footer-copyright {
            font-size: 0.875rem;
            color: var(--color-slate-500);
        }

        .footer-disclaimer {
            font-size: 0.75rem;
            color: var(--color-slate-400);
            font-style: italic;
        }

        /* Slide-in animation */
        .slide-in {
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body x-data="app()" x-init="init()">
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <!-- Logo -->
            <a href="#" class="logo" @click.prevent="goHome()">
                AURA<span class="logo-accent">HEAT</span>
            </a>

            <!-- Desktop Navigation -->
            <div class="nav-desktop">
                <button class="nav-btn" :class="{ 'active': currentPage === 'aura-heat' }"
                    @click="loadPage('aura-heat')">
                    <svg class="nav-btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M12 2c1 3 2.5 3.5 3.5 4.5A5 5 0 0 1 17 10a5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 1.5-3.5C9.5 5.5 11 5 12 2Z" />
                        <path d="M12 15v7" />
                        <path d="M8 22h8" />
                    </svg>
                    <span>AuraHeat</span>
                </button>
                <button class="nav-btn" :class="{ 'active': currentPage === 'tenstorrent' }"
                    @click="loadPage('tenstorrent')">
                    <svg class="nav-btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="4" y="4" width="16" height="16" rx="2" ry="2" />
                        <rect x="9" y="9" width="6" height="6" />
                        <line x1="9" y1="1" x2="9" y2="4" />
                        <line x1="15" y1="1" x2="15" y2="4" />
                        <line x1="9" y1="20" x2="9" y2="23" />
                        <line x1="15" y1="20" x2="15" y2="23" />
                        <line x1="20" y1="9" x2="23" y2="9" />
                        <line x1="20" y1="14" x2="23" y2="14" />
                        <line x1="1" y1="9" x2="4" y2="9" />
                        <line x1="1" y1="14" x2="4" y2="14" />
                    </svg>
                    <span>Tenstorrent</span>
                </button>

                <!-- Subpage nav items will be injected here -->
                <div id="subpage-nav"></div>
            </div>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" @click="mobileMenuOpen = !mobileMenuOpen">
                <span x-text="mobileMenuOpen ? '✕' : '☰'"></span>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu" :class="{ 'open': mobileMenuOpen }">
            <button class="mobile-nav-item" :class="{ 'active': currentPage === 'aura-heat' }"
                @click="loadPage('aura-heat'); mobileMenuOpen = false">
                <svg class="nav-btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M12 2c1 3 2.5 3.5 3.5 4.5A5 5 0 0 1 17 10a5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 1.5-3.5C9.5 5.5 11 5 12 2Z" />
                    <path d="M12 15v7" />
                    <path d="M8 22h8" />
                </svg>
                <span>AuraHeat</span>
            </button>
            <button class="mobile-nav-item" :class="{ 'active': currentPage === 'tenstorrent' }"
                @click="loadPage('tenstorrent'); mobileMenuOpen = false">
                <svg class="nav-btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="4" y="4" width="16" height="16" rx="2" ry="2" />
                    <rect x="9" y="9" width="6" height="6" />
                    <line x1="9" y1="1" x2="9" y2="4" />
                    <line x1="15" y1="1" x2="15" y2="4" />
                    <line x1="9" y1="20" x2="9" y2="23" />
                    <line x1="15" y1="20" x2="15" y2="23" />
                    <line x1="20" y1="9" x2="23" y2="9" />
                    <line x1="20" y1="14" x2="23" y2="14" />
                    <line x1="1" y1="9" x2="4" y2="9" />
                    <line x1="1" y1="14" x2="4" y2="14" />
                </svg>
                <span>Tenstorrent</span>
            </button>

            <!-- Mobile subpage nav items -->
            <template x-if="subpageNavItems.length > 0">
                <div>
                    <div class="mobile-nav-divider"></div>
                    <template x-for="item in subpageNavItems" :key="item.label">
                        <button class="mobile-nav-item" @click="handleSubpageNav(item); mobileMenuOpen = false"
                            x-html="item.icon + '<span>' + item.label + '</span>'"></button>
                    </template>
                </div>
            </template>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div id="main-content">
            <!-- Welcome Screen (shown when no page loaded) -->
            <div class="welcome slide-in" x-show="!currentPage">
                <div class="welcome-badge">Intelligent Heating Infrastructure</div>
                <h1>Welcome to AURA<span class="brand-heat">HEAT</span></h1>
                <p>
                    Transforming server waste heat into sustainable heating solutions.
                    Explore our projects and discover how we're building the future of energy-efficient computing.
                </p>
                <div class="welcome-cta">
                    <button class="welcome-btn welcome-btn-primary" @click="loadPage('aura-heat')">
                        <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M12 2c1 3 2.5 3.5 3.5 4.5A5 5 0 0 1 17 10a5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 1.5-3.5C9.5 5.5 11 5 12 2Z" />
                            <path d="M12 15v7" />
                            <path d="M8 22h8" />
                        </svg>
                        Explore AuraHeat
                    </button>
                    <button class="welcome-btn welcome-btn-secondary" @click="loadPage('tenstorrent')">
                        <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="4" y="4" width="16" height="16" rx="2" ry="2" />
                            <rect x="9" y="9" width="6" height="6" />
                        </svg>
                        View Tenstorrent
                    </button>
                </div>
            </div>

            <!-- Loaded content will appear here -->
            <div id="page-content" x-show="currentPage"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-brand">
                <div class="footer-logo">AH</div>
                <span class="footer-brand-text">Aura Heat</span>
            </div>
            <div class="footer-meta">
                <div class="footer-copyright">© Aura Heat Project Group</div>
                <div class="footer-disclaimer">Aided by AI</div>
            </div>
        </div>
    </footer>

    <script>
        function app() {
            return {
                currentPage: null,
                mobileMenuOpen: false,
                subpageNavItems: [],
                currentSubpageNav: null,

                init() {
                    // Check URL hash for initial page
                    const hash = window.location.hash.slice(1);
                    if (hash && (hash === 'aura-heat' || hash === 'tenstorrent')) {
                        this.loadPage(hash);
                    }

                    // Listen for hash changes
                    window.addEventListener('hashchange', () => {
                        const newHash = window.location.hash.slice(1);
                        if (newHash && newHash !== this.currentPage) {
                            this.loadPage(newHash);
                        } else if (!newHash) {
                            this.goHome();
                        }
                    });
                },

                goHome() {
                    this.currentPage = null;
                    this.subpageNavItems = [];
                    this.currentSubpageNav = null;
                    window.location.hash = '';
                    document.getElementById('page-content').innerHTML = '';
                    this.updateDesktopSubpageNav();
                },

                async loadPage(pageName) {
                    this.currentPage = pageName;
                    window.location.hash = pageName;

                    try {
                        const response = await fetch(`${pageName}/index.html`);
                        if (!response.ok) throw new Error('Page not found');

                        const html = await response.text();
                        this.processPageContent(html, pageName);
                    } catch (error) {
                        console.error('Failed to load page:', error);
                        document.getElementById('page-content').innerHTML = `
                            <div class="welcome">
                                <h1 style="color: var(--color-slate-700);">Page Not Found</h1>
                                <p>Could not load ${pageName}/index.html</p>
                                <button class="welcome-btn welcome-btn-primary" onclick="Alpine.store('app').goHome()">
                                    Go Home
                                </button>
                            </div>
                        `;
                    }
                },

                processPageContent(html, pageName) {
                    // Create a DOM parser
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');

                    // Extract main content (look for main, #main-content, or body content)
                    let mainContent = doc.querySelector('main') ||
                        doc.querySelector('#main-content') ||
                        doc.querySelector('body');

                    // Also get header content if it exists (for hero sections)
                    const header = doc.querySelector('header');

                    // Build the content (combine header + main if both exist)
                    let contentHtml = '';
                    if (header) {
                        contentHtml += header.outerHTML;
                    }
                    if (mainContent) {
                        // If it's the body, get innerHTML, otherwise get outerHTML
                        if (mainContent.tagName === 'BODY') {
                            // Filter out nav and footer from body
                            const nav = mainContent.querySelector('nav');
                            const footer = mainContent.querySelector('footer');
                            const scripts = mainContent.querySelectorAll('script');

                            if (nav) nav.remove();
                            if (footer) footer.remove();
                            scripts.forEach(s => s.remove());

                            contentHtml = mainContent.innerHTML;
                        } else {
                            contentHtml += mainContent.outerHTML;
                        }
                    }

                    // Inject content
                    const pageContent = document.getElementById('page-content');
                    pageContent.innerHTML = contentHtml;
                    pageContent.classList.add('slide-in');

                    // Re-run any inline scripts from the loaded page
                    const scripts = doc.querySelectorAll('script');
                    scripts.forEach(script => {
                        if (script.src) {
                            // External script - we may need to load it
                            if (!document.querySelector(`script[src="${script.src}"]`)) {
                                const newScript = document.createElement('script');
                                newScript.src = script.src;
                                document.body.appendChild(newScript);
                            }
                        } else if (script.textContent) {
                            // Inline script - execute it
                            try {
                                const func = new Function(script.textContent);
                                func();
                            } catch (e) {
                                console.warn('Script execution error:', e);
                            }
                        }
                    });

                    // Extract and process subpage navigation
                    this.extractSubpageNav(doc, pageName);

                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },

                extractSubpageNav(doc, pageName) {
                    // Clear previous subpage nav
                    this.subpageNavItems = [];

                    // Look for navigation items in the loaded page
                    const navContainer = doc.querySelector('#nav-container') ||
                        doc.querySelector('nav .hidden.md\\:flex') ||
                        doc.querySelector('nav');

                    if (navContainer) {
                        // Find buttons or links that look like tab navigation
                        const navItems = navContainer.querySelectorAll('[data-tab], .tab-btn');

                        navItems.forEach(item => {
                            const label = item.textContent.trim();
                            const tabId = item.dataset.tab || item.getAttribute('href');

                            // Skip if it's defined in root nav already
                            if (label.toLowerCase() === 'auraheat' || label.toLowerCase() === 'tenstorrent') {
                                return;
                            }

                            this.subpageNavItems.push({
                                label: label,
                                tabId: tabId,
                                page: pageName,
                                icon: '<svg class="nav-btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>'
                            });
                        });
                    }

                    this.updateDesktopSubpageNav();
                },

                updateDesktopSubpageNav() {
                    const subpageNavContainer = document.getElementById('subpage-nav');
                    if (!subpageNavContainer) return;

                    if (this.subpageNavItems.length === 0) {
                        subpageNavContainer.innerHTML = '';
                        return;
                    }

                    const html = this.subpageNavItems.map(item => `
                        <button class="subpage-nav-item" data-tab="${item.tabId}" onclick="document.body.__x.$data.handleSubpageNav(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                            ${item.icon}
                            <span>${item.label}</span>
                        </button>
                    `).join('');

                    subpageNavContainer.innerHTML = html;
                },

                handleSubpageNav(item) {
                    // Dispatch a click event to the corresponding tab in the loaded page
                    const tabBtn = document.querySelector(`#page-content [data-tab="${item.tabId}"]`);
                    if (tabBtn) {
                        tabBtn.click();
                    }
                }
            };
        }
    </script>
</body>

</html>
